<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-neutral-very-dark-blue">
    <header class="header">
      <div class="container">
        <div class="navbar">
          <a class="navbar-brand mx-auto" href="#"
            ><img src="images/logo.svg" alt=""
          /></a>
        </div>
        <div class="text-center">
          <h1 class="heading-1 text-neutral-gray">
            We are launching
            <span class="text-neutral-very-dark-blue font-weight-bold"
              >soon!</span
            >
          </h1>
          <h2 class="heading-2">Subscribe and get notified</h2>
        </div>
      </div>
    </header>

    <main>
      <div class="container container-form">
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control rounded-pill"
                  placeholder="Your email address..."
                  required
                />
                <div
                  class="invalid-feedback text-center text-md-left font-italic mb-3"
                >
                  Please provide a valid email address
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <button
                  class="btn btn-block btn-primary btn-submit rounded-pill"
                  type="submit"
                >
                  Notify Me
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="container container-img">
        <img
          src="images/illustration-dashboard.png"
          class="mx-auto w-100"
          alt=""
        />
      </div>
    </main>
    <footer class="footer">
      <div class="container text-center">
        <div class="icons text-primary mb-4">
          <a href="#">
            <span class="icon icon-facebook"></span>
          </a>
          <a href="#">
            <span class="icon icon-twitter"></span>
          </a>
          <a href="#">
            <span class="icon icon-instagram"></span>
          </a>
        </div>
        <div class="copyright text-neutral-gray">
          &copy; Copyright Ping. All rights reserved.
        </div>
      </div>
    </footer>

    <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (
              form
            ) {
              form.addEventListener(
                "submit",
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
  </body>
</html>
